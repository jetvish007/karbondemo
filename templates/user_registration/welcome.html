<!DOCTYPE html>
{% extends "user_registration/base.html" %}
{% block body_block %}
      <table align="right">
        <tr>
          <td><div id="consumptionChart" class="hero" align="right"></div></td>
        </tr>
        <tr>
          <td>  <div id="patternChart" class="hero" align="bottom right"></div></td>
        </tr>
      </table>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Consumption', 'KW/h'],
  ['On Peak', 8],
  ['Mid Peak', 2],
  ['Off Peak', 4],
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Consumption History', 'width':550, 'height':400,  'is3D': true,};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('consumptionChart'));
  chart.draw(data, options);
  google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Consumption(KW/h)', 'Production(KW/h)'],
          ['Jan',  70,      40],
          ['2005',  65,      45],
          ['2006',  60,       55],
          ['2007',  50,      65]
        ]);

        var options = {
          title: 'Net Consumption',
          curveType: 'function',
          'width':550,
          'height':400,
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('patternChart'));

        chart.draw(data, options);
      }
}
</script>
